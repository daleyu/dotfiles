# bind prefix to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# fast sourcing bind
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# necessities
set -g mouse on
set -g default-terminal "tmux-256color"

# copy pasting
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

#styling
# set-option -g status-style bg=default
# set -g status-right '%a %Y-%m-%d %H:%M #{tmux_mode_indicator}'
set -g pane-active-border-style "bg=default fg=magenta"


# make windows and panes 1-indexed
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind %
unbind '"'

#pane movement
unbind -n b
bind j  select-pane -U
bind k  select-pane -D
bind h  select-pane -L
bind l  select-pane -R

# resize panes binds
bind-key -r -T prefix C-j resize-pane -U 5
bind-key -r -T prefix C-k resize-pane -D 5
bind-key -r -T prefix C-h resize-pane -L 5
bind-key -r -T prefix C-l resize-pane -R 5

# plugins configs
set-option -g default-command 'reattach-to-user-namespace -l $SHELL'
set -g @session-wizard 'T'

# plugins!
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "󰊓 "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Not recommended to change these values
set -g @minimal-tmux-status-right "#S"
set -g @minimal-tmux-status-left "refer to code"

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20
run '~/.config/tmux/plugins/catppucin-minimal-tmux/catppuccin.tmux'
run '~/.config/tmux/plugins/tpm/tpm'
